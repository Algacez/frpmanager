<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <title>编辑 {{ filename }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="bg-orb"></div>
  <div class="container">
    <header class="hero">
      <div>
        <h1>编辑 {{ filename }}</h1>
        <p class="sub">保存后会自动重启使用该配置的服务。</p>
      </div>
      <a class="btn" href="{{ url_for('index') }}">返回列表</a>
    </header>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="messages">
          {% for category, msg in messages %}
            <div class="msg {{ category }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <div class="row">
      <div class="path">{{ directory }}</div>
    </div>

    <form method="post" action="{{ url_for('save_file', filename=filename) }}" class="card">
      <textarea name="content" rows="26">{{ content }}</textarea>
      <div class="row">
        <button type="submit">保存并应用</button>
      </div>
    </form>
  </div>
</body>
</html>
